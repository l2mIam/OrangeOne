<head>

<body onload="loadController();">


  <canvas id="bottomlayer"
      style="z-index: 1;
      position:absolute;
      left:0px;
      top:0px;
      width: 100%;
      max-width: 100%;
      max-height: 100%"
      height="352" width="608">

  </canvas>

  <canvas id="middlelayer"
      style="z-index: 2;
      position:absolute;
      left:0px;
      top:0px;
      width: 100%;
      max-width: 100%;
      max-height: 100%"
      height="352" width="608">
      This text is displayed if your browser does not support HTML5 Canvas.
  </canvas>
  <canvas id="toplayer"
      style="z-index: 3;
      position:absolute;
      left:0px;
      top:0px;
      width: 100%;
      max-width: 100%;
      max-height: 100%"
      height="352" width="608"
      tag="canvas">
      This text is displayed if your browser does not support HTML5 Canvas.
  </canvas>
