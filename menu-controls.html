<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
  <title>About</title>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/fontfaces.css" />
  <link rel="stylesheet" href="css/mobile.css" />
  <media="screen and (max-device-width: 768px) and (orientation: portrait),
  screen and (max-device-width: 1024px) and (orientation: landscape)"/>

</head>
<body>
  <div id="container">
    <div id="game">
      <img id="image" src="img/menu/menu-controls.jpg" alt="UWT image"width=100% style="padding-bottom:0;"/>
      <div style="position:absolute; top:50px; left:50px; width:30%; height:100px; font-size: .8em">
        <h1 class="logo">Controls</h1>
      </div>
      <div style="position:absolute; top:20px; left:60%; width:30%; height:50px">
        <ul class="menu">
          <li><form method="get" action="index.html"><button name="main">Main menu</button></form>
        </ul>
      </div>
      <div style="position:absolute; z-index: 100; top: 200px; height: 100%; left:10%; right: 5%; width:85%">
        <p class="dialog">
          Interact: Space/Enter<br>
          Status: Esc<br>
          <br>
          A / left arrow (left)<br>
          D / right arrow (right)<br>
          W / up arrow (up)<br>
          S / down arrow (down)<br>
          <br>
          Puzzle Interaction: Mouse click / drag</p>
      </div>

    </div>
  </div>
